    <script>
        const gearMenuOpen = false;

        function toggleGearMenu() {
            // Aqui você pode adicionar opções que deseja
            alert('Configurações não implementadas ainda.'); // Placeholder
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const ffmpeg = FFmpeg.createFFmpeg({ log: true });
            await ffmpeg.load();

            // Cortar vídeo
            document.getElementById('edit-video').addEventListener('click', async () => {
                const start = document.getElementById('start').value;
                const end = document.getElementById('end').value;
                const messageDiv = document.getElementById('message');

                // Validações
                if (!start || !end) {
                    messageDiv.textContent = "Por favor, insira os tempos de início e fim!";
                    return;
                }

                try {
                    const videoFile = 'seu-video.mp4'; // Modify to your actual video URL
                    ffmpeg.FS('writeFile', 'input.mp4', await fetch(videoFile).then(res => res.arrayBuffer()));

                    // Realiza o corte
                    await ffmpeg.run('-i', 'input.mp4', '-ss', start, '-to', end, '-c', 'copy', 'output.mp4');

                    const output = ffmpeg.FS('readFile', 'output.mp4');
                    const videoBlob = new Blob([output.buffer], { type: 'video/mp4' });
                    const url = URL.createObjectURL(videoBlob);

                    const videoElement = document.getElementById('my-video');
                    const videoSource = document.getElementById('video-source');
                    videoSource.src = url;
                    videoElement.load();
                    videoElement.play();

                    messageDiv.textContent = "Vídeo editado com sucesso!";
                } catch (error) {
                    messageDiv.textContent = "Erro ao editar o vídeo!";
                }
            });

                const feedback = document.getElementById('feedback').value;
                const feedbackList = document.getElementById('feedback-list');

                if (feedback) {
                    const feedbackItem = document.createElement('p');
                    feedbackItem.textContent = feedback;
                    feedbackList.appendChild(feedbackItem);
                    document.getElementById('feedback').value = ''; // Limpa o campo
                }
            });
        });
    </script>
